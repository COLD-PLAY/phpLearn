<!DOCTYPE html>
<html>

<head>
    <title>site</title>
    <meta charset="utf-8">
</head>

<body>
    <form>
        <select name="users" onchange="showSite(this.value)">
            <option value="">选择一个网站:</option>
            <option value="1">Google</option>
            <option value="2">淘宝</option>
            <option value="3">菜鸟教程</option>
            <option value="4">微博</option>
            <option value="5">Facebook</option>
        </select>
    </form>
    <br>
    <div id="txtHint"><b>网站信息显示在这里……</b></div>

    <script type="text/javascript">
    function showSite(str) {
    	var xmlhttp;
    	
        if (str == '') {
            document.getElementById('txtHint').innerHTML = '';
            return;
        }
        if (window.XMLHttpRequest) {
            xmlhttp = new XMLHttpRequest();
        } else {
            xmlhttp = new ActiveXObject('Microsoft.XMLHTTP');
        }
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                document.getElementById('txtHint').innerHTML = xmlhttp.responseText;
            }
        }
        xmlhttp.open('GET', 'getsite_mysql.php?q=' + str, true);
        xmlhttp.send();
    }
    </script>
    <table>
		<tr>
			<th style="background-color: #555555; color: white;">ID</th>
			<th style="background-color: #555555; color: white;">NAME</th>
			<th style="background-color: #555555; color: white;">SITE URL</th>
			<th style="background-color: #555555; color: white;">ALEXA</th>
			<th style="background-color: #555555; color: white;">COUNTRY</th>
		</tr>
	</table>
</body>

</html>
